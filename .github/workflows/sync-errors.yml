name: Sync Errors from EZ Repo

on:
  # Triggered from EZ repo via repository_dispatch
  repository_dispatch:
    types: [sync-errors]

  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync errors from EZ repo
        run: node scripts/sync-errors.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/errors.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/errors.json
          git commit -m "chore: sync errors from EZ repo

          Automatically synced error codes from ERRORS.md"
          git push
